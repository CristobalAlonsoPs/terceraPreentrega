<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <input id="numero1" type="text" placeholder="Ingrese el primer número">
        <input id="numero2" type="text" placeholder="Ingrese el segundo número">
        <button id="sumar">+</button>
        <button id="restar">-</button>
        <button id="multiplicar">*</button>
        <button id="dividir">/</button>
        <div id="resultado"></div>
        <button id="verResultados">Ver Resultados Guardados</button>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
